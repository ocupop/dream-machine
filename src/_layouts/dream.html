---
layout: default
status: 
 - created
 - in-progress
 - completed
---

<div class="container">
  <div class="row">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    <p>{{ page.dreamer }}</p>
    <p>{{ page.status }}</p>
    {% for image in page.dream_images %}
      <img src="{{ image.dream_image }}" alt="">
    {% endfor %}
  </div>
</div>
